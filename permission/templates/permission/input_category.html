{% load static %}
<html>
<head>
  <title>Permission</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
  <div class="container">
    <a href="/category/">Back</a>
    <h2>Category Create</h2>
    <ul>
      <form action="/category/" method="post" id="category_form">
        {% csrf_token %}
        <table>
          <tr>
            <td style="width:70px; height:40px;"><label for="your_name">Name</label></td>
            <td><input id="category_name" type="text" name="category_name" required></td>
          </tr>
          <tr>
            <td><label for="your_name">Note </label></td>
            <td><textarea id="category_note" name="category_note" form="category_form" style="resize:none; height:70px;"></textarea></td>
          </tr>
        </table>
        <br/>
        <input type="submit"class="btn" value="Submit">
      </form>
    </ul>
  </div>
</body>
</html>
