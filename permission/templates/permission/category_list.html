{% extends 'permission/index.html' %}
{% block content %}
    {% if user.is_authenticated and perms.permission.add_category %}
      <a class="btn btn-primary" href="/input_category/">Input Category</a><br><br>
    {% endif %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Note</th>
      </tr>
      {%for x in object_list %}
        <tr>
          <td>{{x.name}}</td>
          <td>{{x.note}}</td>
        </tr>
      {%endfor%}
    </table>
{% endblock %}
